<!DOCTYPE html>
<html lang="en">
<body>
<div class="modal fade" id="loginPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    登录注册页
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="loginForm" action="/login" method="post">
                    <div class="form-group">
                        <label class="control-label col-md-5">用户名</label>
                        <div class="col-md-7">
                            <input type="text" placeholder="请输入用户名"
                                   name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-5">密码</label>
                        <div class="col-md-7">
                            <input type="password" placeholder="请输入密码"
                                   name="password">
                        </div>
                    </div>
                    <div class="form-group" hidden>
                        <label class="control-label col-md-5">类型</label>
                        <div class="col-md-7">
                            <input type="text" placeholder="隐藏类型"
                                   name="type" id="type">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="login('login')">
                    登录
                </button>
                <button type="button" class="btn btn-success" onclick="login('register')">
                    注册
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
