<!DOCTYPE html>
<html lang="en">
<body>
<div class="modal fade" id="handle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    手动分析
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="handle_analyze" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="control-label col-md-5">使用算法</label>
                        <div class="col-md-7 render_handle">
                            <select name="algorithm">
                                <option value="RCRGF">RCRGF</option>
                                <option value="AEF_Advance">AEF_Advance</option>
                                <option value="AEF_Baseline">AEF_Baseline</option>
                                <option value="NRM">NRM</option>
                                <option value="D-ViNE_SP">D-ViNE_SP</option>
                                <option value="Greedy">Greedy</option>
                                <option value="SubgraphIsomorphism">SubgraphIsomorphism</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="control-label col-md-5">网络拓扑</label>
                        <div class="col-md-7">
                            <input type="file" id="file" name="file">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="submit_handle()">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
